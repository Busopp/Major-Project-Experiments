<body>
    <img id="whole" src="sunset.gif">
    
    <audio id="audioplayerrain" autoplay>
        <source src="rain.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="audioplayerwork" autoplay>
        <source src="classical.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>


<style>
    #whole {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

</style>
<script>
    var objDate = new Date();
    var hours = objDate.getHours();
    var minutes = objDate.getMinutes();

    var imageElement = document.getElementById("whole");
    var audioElementrain = document.getElementById("audioplayerrain");
    var audioElementwork = document.getElementById("audioplayerwork");

    updateGif();

    //check the time every minute maybe
    


    function updateGif() {
        //This is so inelegant but the beauty of this experiment is that it doesnt have to be elegant
        console.log(hours);


        switch (hours) {
            case 8:
                setMood("rain");
                break;
            case 9:
                setMood("rain");
                break;
            case 10:
                setMood("work");
                break;
            case 11:
                setMood("work");
                break;
            case 12:
                setMood("play");
                break;
            case 13:
                setMood("relax");
                break;
            case 14:
                setMood("work");
                break;
            case 15:
                setMood("work");
                break;
            case 16:
                setMood("relax");
                break;
            case 17:
                setMood("play");
                break;
            case 18:
                setMood("relax");
                break;
            case 19:
                setMood("relax");
                break;
            case 20:
                setMood("stars");
                break;
            default:
                setMood("stars");
        }
    }

    function setMood(mood) {
        switch(mood) {
            case "work":
                imageElement.src = "work.gif";
                audioElementwork.play();
                break;
            case "play":
                imageElement.src = "tropical.gif";
                break;
            case "relax":
                imageElement.src = "waterfall.gif";
                console.log("its time to relax");
                audioElementrain.play();
                break;
            case "stars":
                imageElement.src = "stars.gif";
                break;
            case "rain":
                imageElement.src = "rain.gif";
                break;
        }
    }


    setInterval(function() {
        objDate = new Date();
        hours = objDate.getHours();
        minutes = objDate.getMinutes();
        console.log(hours);
        console.log(minutes);
        updateGif();
    }, 60 * 1000);

</script>

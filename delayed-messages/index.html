<head>
    <title> Delayed Messages :^| </title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div id="convoBits">
        <h1 id="titleCard">Start a Conversation.</h1>
        <br>
        <div id="chatLog"> 
            <h4>Previous Message:</h4>
            <p id="previousMessage"> n/a </p>
        </div>
        <textarea class="convoInput" id="textConvo"></textarea>
        <br>
        <button onclick="startConvo()">Send!<br>
            (press tab then enter)</button>
    </div>
    <div id="dialup">
        <p id="waitingMessage">Please wait to continue the convo</p>
        <img src="dialup.gif" >
    </div>
</body>


<script src="funcs.js"></script>
